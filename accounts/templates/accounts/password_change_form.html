{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Изменение пароля</h1>
 
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form|crispy }}
 
    <p ><button type="submit">Изменить пароль</button></p>
</form>
 
{% endblock %}
