{% extends "base.html" %}
{% load social_tags %}


{% block content %}
<div class="container">
    <div class="row">
        {% for goods in object_list %}
        <div class="col-sm-3">
            <div class="card w-100 p-3">
                <div class="card-body">
                <img src="{{ goods.image.url }}" style="width: 160px;height: 160px;" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ goods.name }}</h5>
                        <p class="card-text">{{ goods.description }}</p>
                        <p class="card-text">${{ goods.price }}</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock%}
